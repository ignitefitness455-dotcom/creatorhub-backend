services:
  - type: web
    name: creatorhub-api
    runtime: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm run db:migrate && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: creatorhub-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: REDIS_URL
        fromService:
          type: redis
          name: creatorhub-redis
          property: connectionString
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 1

databases:
  - name: creatorhub-db
    plan: starter

redis:
  - name: creatorhub-redis
    plan: starter
    ipAllowList: []
